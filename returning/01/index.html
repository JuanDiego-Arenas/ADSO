<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario simple</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Form...</h1>
            <div class="input-group">
                <input type="text" required><span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="input-group">
                <input type="number" required><span class="bar"></span>
                <label>Phone</label>
            </div>
            <div class="input-group">
                <input type="text" required><span class="bar"></span>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" required><span class="bar"></span>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="password" required><span class="bar"></span>
                <label>Confirm Password</label>
            </div>
            <button class="button" type="submit">Send</button>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
